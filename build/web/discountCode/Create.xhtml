<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Buat Status Baru"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Nama Status" for="discountCode" />
                    <h:inputText id="discountCode" value="#{discountCodeController.selected.discountCode}" title="#{bundle.CreateDiscountCodeTitle_discountCode}" required="true" requiredMessage="#{bundle.CreateDiscountCodeRequiredMessage_discountCode}"/>
                    <h:outputLabel value="Tingkat Bahaya (1 - 5)" for="rate" />
                    <h:inputText id="rate" value="#{discountCodeController.selected.rate}" title="#{bundle.CreateDiscountCodeTitle_rate}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{discountCodeController.create}" value="Simpan" />
                <br />
                <br />
                <h:commandLink action="#{discountCodeController.prepareList}" value="Lihat Semua Status" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="Menu Utama"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
