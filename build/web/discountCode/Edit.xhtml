<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Edit Skala Bahaya Status"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Status" for="discountCode" />
                    <h:inputText id="discountCode" disabled="true" value="#{discountCodeController.selected.discountCode}" title="#{bundle.EditDiscountCodeTitle_discountCode}" required="true" requiredMessage="#{bundle.EditDiscountCodeRequiredMessage_discountCode}"/>
                    <h:outputLabel value="Skala Bahaya (1 - 5)" for="rate" />
                    <h:inputText id="rate" value="#{discountCodeController.selected.rate}" title="#{bundle.EditDiscountCodeTitle_rate}" />
                </h:panelGrid>
                <h:commandLink action="#{discountCodeController.update}" value="Simpan"/>
                <br />
                <br />
                <h:link outcome="View" value="Lihat Status"/>
                <br />
                <h:commandLink action="#{discountCodeController.prepareList}" value="Lihat Semua Status" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="Menu Utama" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
