<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Lihat Status"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="Status"/>
                    <h:outputText value="#{discountCodeController.selected.discountCode}" title="#{bundle.ViewDiscountCodeTitle_discountCode}"/>
                    <h:outputText value="Tingkat Bahaya (1 - 5)"/>
                    <h:outputText value="#{discountCodeController.selected.rate}" title="#{bundle.ViewDiscountCodeTitle_rate}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{discountCodeController.destroyAndView}" value="Hapus Status"/>
                <br />
                <br />
                <h:link outcome="Edit" value="Edit Skala Bahaya"/>
                <br />
                <h:commandLink action="#{discountCodeController.prepareCreate}" value="Buat Status Baru" />
                <br />
                <h:commandLink action="#{discountCodeController.prepareList}" value="Lihat Semua Status"/>
                <br />
                <br />
                <h:link outcome="/index" value="Menu Utama"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
